<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Gerador de Cores</h1>

    <div class="main">
        Resultado: <input type="text" id="box" value="rgb(255,255,255)">

        Vermelho: <input type="range" id="vermelho" value="255" min="0" max="255">

        Verde: <input type="range" id="verde" value="255" min="0" max="255">

        Azul: <input type="range" id="azul" value="255" min="0" max="255">

    </div>

    <script src="script.js"></script>
</body>

</html>
