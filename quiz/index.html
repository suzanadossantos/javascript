            </div>

            <p>Qual personagem é da <strong>DC</strong>?</p>

                <p>

            </div>
            
            <p>Qual personagem da DC tem o nome de <strong>Barry Allen</strong>?</p>
            <div class="questoes">

                </p>
                
                <p>
                    <input type="radio" name="q3r" id="q3r-2">

                </p>

                <p>
                    <input type="radio" name="q3r" id="q3r-3">
                    <label for="q3r-3">Batman</label>
                </p>
            </div>
            
            <div id="botao">
                <p>
                    <input type="button" value="ok" onclick="ok()">

            </div>
        </form>

        <script src="script.js"></script>
