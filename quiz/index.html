<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quiz</h1>
        <h2>Responda algumas perguntas sobre os heróis da Marvel e da DC</h2>
    </header>
    <main>
        <form>
            <label for="q1">Qual nome verdadeiro do <strong> homem aranha</strong>?</label>
            <div>
                <input type="radio" name="q1r" id="q1r-1"> Peter Stark
                <input type="radio" name="q1r" id="q1r-2"> Peter Parker
                <input type="radio" name="q1r" id="q1r-3"> Peter Quill 
            </div>
            <hr>
            <br>
            <label for="q2">Qual personagem é da <strong>DC</strong> ?</label>
            <div>
                <input type="radio" name="q2r" id="q2r-1"> Homem aranha
                <input type="radio" name="q2r" id="q2r-2"> Viúva Negra
                <input type="radio" name="q2r" id="q2r-3"> Batman
            </div>
            <br>
            <hr>
            <label for="q3">Qual personagem da DC tem o nome de <strong>Barry Allen</strong>?</label>
            <div>
                <input type="radio" name="q3r" id="q3r-1"> Flash
                <input type="radio" name="q3r" id="q3r-2"> Superman
                <input type="radio" name="q3r" id="q3r-3"> Batman
            </div>
            <br>
            <div id="botao">
                <input type="button" value="ok" onclick="ok()">
                <input type="reset" value="limpar">
            </div>
            <script src="script.js"></script>
        </form>
    </main>
</body>
</html>
