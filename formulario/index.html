<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="get">
        <fieldset>
        
            <h1>Formulário de inscrição</h1>

            <p class="formulario">
                <input type="text" name="nome" id="inome" required minlength="4" maxlength="20" size="20" autocomplete="name" placeholder="Nome...">
            </p>

            <p class="formulario">
                <input type="email" name="email" id="iemail" required minlength="10" size="20" autocomplete="email" placeholder="Email...">
            </p>

            <p class="formulario">
                <input type="password" name="senha" id="isenha" required minlength="6" maxlength="15" size="20" autocomplete="tel" placeholder="Senha...">
            </p>

            <p id="comunidade">
                <label for="icomunidade">Junte-se à comunidade</label>
                <input type="checkbox" name="comunidade" id="icomunidade">
            </p>

            <p id="botao">
                <input type="submit" value="Enviar">
            </p>

            <p id="login">Já é um membro?<i> Faça login</i></p>
        </fieldset>
    </form>
</body>
</html>
