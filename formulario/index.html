<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="formulario">
        <h1>Formulário</h1>
        <div class="input-group">
            <label for="nome" class="nome">
                Nome:
                <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
            </label>

            <label for="sobrenome" class="sobrenome">
                Sobrenome:
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Insira seu sobrenome">
            </label>

            <label for="email" class="email">
                E-mail:
                <input type="email" name="email" id="email" placeholder="Insira seu e-mail">
            </label>

            <label for="telefone" class="telefone">
                Telefone:
                <input type="tel" name="telefone" id="telefone" placeholder="Insira seu telefone">
            </label>
        </div>
        
        <div class="footer">
            <button type="button" class="botao" onclick="validar()">
                Enviar
            </button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
